<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <script src="sha1.js"></script>
    <script src="http.js"></script>
    <script src="serial.js"></script>
    <script src="parser.js"></script>
    <script src="index.js"></script>
    <script src="wx.js"></script>
  </head>
  <body>
    <div id='settings-pane'>
      <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
          <td id="port-path-tab" class="tab-selected" align="center" style="width:50%">Connection</td>
          <td id="wx-module-tab" class="tab-unselect" align="center">WX Modules</td>
        </tr>
        <tr><td colspan="2" class="folder-page">
          <table border="0" cellpadding="1" cellspacing="0" id="port-path-settings">
            <!--
            <tr>
              <td>Send:</td>
              <td colspan="2"><input type="text" id="input" placeholder="Type a message to other connected clients here" style="width:200px;"></td>
            </tr>
            -->
            <tr>
              <td>Path/IP Address:</td>
              <td><input type="text" id="bpc-url" class="con" style="width:150px;"/></td>
              <td rowspan="2"><button id='refresh-connection' style="width:24px;">&#x21bb;</button></td>
            </tr>
            <tr>
              <td>Port:</td>
              <td><input type="text" id="bpc-port" class="con" style="width:150px;"/></td>
            </tr>
            <tr id="ws-button-container" style="visibility:hidden;">
              <td>Websocket:</td>
              <td><button id='websocket-connect' style="width:155px;">Disconnect</button></td>
            </tr>
            <tr>
              <td>Verbose Logging:</td>
              <td colspan="2"><input type="checkbox" id="bpc-trace"/></td>
            </tr>
            <tr>
              <td colspan="3"><div id="log" class="con"></div></td>
            </tr>
          </table>
          <table id="wx-module-settings" style="display:none; height:324px">
            <tr>
              <td colspan="2" style="background-color:#fcc;color:#c00;"><b>WX Modules are not fully supported yet.</b></td>
            </tr>
            <tr>
              <td>Enable WX Modules:</td>
              <td><input type="checkbox" id="wx-allow"/></td>
            </tr>
            <tr>
              <td>Subnet Mask:</td>
              <td>
                <input type="text" id="sm-0" class="con" style="width:23px;" value="255"/>.
                <input type="text" id="sm-1" class="con" style="width:23px;" value="255"/>.
                <input type="text" id="sm-2" class="con" style="width:23px;" value="255"/>.
                <input type="text" id="sm-3" class="con" style="width:23px;" value="0"/></td>
            </tr>
            <tr>
              <td colspan="2">WX modules:</td>
            </tr>
            <tr>
              <td colspan="2" id="wx-list"></td>
            </tr>
          </table>
        </td></tr>
      </table>
    </div>
    
    <div style="top:70px;" class="button-label">
      Click:
    </div>
    <div style="position:absolute; top:100px; left:325px;">
      <button id="open-browser" class="button button-blue">Open Browser</button>
    </div>
    <div style="top:170px;" class="button-label">
      Status:
    </div>
    <div style="position:absolute; top:200px; left:325px;">
      <span id="connect-disconnect" class="status status-clear">Waiting to<br>connect...</span>
    </div>

</html>
